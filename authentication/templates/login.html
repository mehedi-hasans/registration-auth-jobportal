{% extends "base.html" %}


{% block title %}
  Login
{% endblock title %}

{% block content %}

<div class="mt-5">
  <h1 class="pt-1 text-center">Login Form</h1>
  <div class="container">
      <form action="" method="post">
          {% csrf_token %}
          <!-- {% include 'msg.html' %} -->
          {{form.as_p}}
          <button class='btn btn-success' type="submit">Login</button>
          <a class='btn btn-outline-success' href="{% url 'signup' %}">signup</a>
      </form>

  </div>
</div>
{% endblock content %}
