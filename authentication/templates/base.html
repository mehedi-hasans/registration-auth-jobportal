
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        {% include 'navbar.html' %}
      </div>
    </header>
  
    <main class="my-5">
      <div class="container">
        {% block cover %}{% endblock cover %}
        {% block content %}{% endblock content %}
      </div>
    </main>
  
    <footer class="bg-dark text-light py-4">
      <div class="container">
        {% include "footer.html" %}
      </div>
    </footer>
  
    <!-- Include Bootstrap JS and Popper.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
      integrity="sha384-MCw98/SFnGE8fJT3ZoKTfYfOruiNGp0LWvaG8gWiG4l/REng8S3R+alK38F2I8P3"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"
      integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy8MpR35mm4v1zjFA8C5o9dfQY5Sefl5M4"
      crossorigin="anonymous"></script>
  </body>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
