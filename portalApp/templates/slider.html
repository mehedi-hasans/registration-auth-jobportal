{% load static %}

<div class="container">
  <div class="row">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/10.jpg' %}" class="d-block w-100" alt="Discover your passion"
            style="height: 450px; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Discover your passion</h5>
            <p>Exploring the right path for your interests</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/8.png' %}" class="d-block w-100" alt="Unlock your potential"
            style="height: 450px; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Unlock your potential</h5>
            <p>Identifying the career that suits your skills</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/7.png' %}" class="d-block w-100" alt="Explore opportunities"
            style="height: 450px; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Explore opportunities</h5>
            <p>Find the perfect match for your professional journey</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
